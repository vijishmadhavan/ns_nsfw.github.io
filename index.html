        };

        function displayImageWithResults(imageUrl, result) {
            const contentDiv = document.querySelector('.content');
            const container = document.createElement('div');
            container.className = 'image-container';

            const imgElement = document.createElement('img');
            imgElement.src = imageUrl;
            imgElement.alt = "Classified Image";

            const resultOverlay = document.createElement('div');
            resultOverlay.className = 'result-overlay';
            resultOverlay.innerHTML = `NSFW: ${result.isNSFW ? 'Yes' : 'No'}`;

            if (result.results && result.results.length > 0) {
                resultOverlay.innerHTML += `<br>Top class: ${result.results[0].className} (${(result.results[0].probability * 100).toFixed(2)}%)`;
            }

            container.appendChild(imgElement);
            container.appendChild(resultOverlay);
            contentDiv.appendChild(container);
        }
